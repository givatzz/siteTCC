<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de Pagamento</title>
    <link rel="stylesheet" href="stylespag.css">
</head>
<body>
    <!--Font Awesome CDN-->
    <div class="container">
        <div class="title">
            <h4>Forma de pagamento</h4>
        </div>

        <form action="#">
            <input type="radio" name="payment" id="visa">
            <input type="radio" name="payment" id="mastercard">
            <input type="radio" name="payment" id="paypal">
            <input type="radio" name="payment" id="AMEX">


            <div class="category">
                <label for="visa" class="visaMethod">
                    <a href="site.html">
                    <div class="imgName">
                        <div class="imgContainer visa">
                            <img src="https://i.ibb.co/vjQCN4y/Visa-Card.png" alt="">
                        </div>
                        <span class="name">VISA</span>
                    </a>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color:#ffc0cb"></i></span>
                </label>

                <label for="mastercard" class="mastercardMethod">
                    <a href="site.html">
                    <div class="imgName">
                        <div class="imgContainer mastercard">
                            <img src="https://i.ibb.co/vdbBkgT/mastercard.jpg" alt="">
                        </div>
                        <span class="name">Mastercard</span>
                    </a>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #ffc0cb;"></i></span>
                </label>

                <label for="Pix" class="pixMethod">
                    <a href="site.html">
                    <div class="imgName">
                        <div class="imgContainer pix">
                            <img src="https://www.imagensempng.com.br/wp-content/uploads/2023/06/logo-pix-icone-1024.png" alt="">
                        </div>
                        <span class="name">Pix</span>
                        </a>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #ffc0cb;"></i></span>
                </label>

                <label for="Boleto" class="boletoMethod">
                    <a href="site.html">
                    <div class="imgName">
                        <div class="imgContainer boleto">
                            <img src=https://seeklogo.com/images/B/boleto-logo-9532211C9E-seeklogo.com.png alt="">
                        </div>
                        <span class="name">Boleto</span>
                    </a>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #ffc0cb;"></i></span>
                      </div>
                </label>
            </div>
        </form>
    </div>
    
</body>
</html>
